<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Professor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="panel-header">
        <h1>Painel do Professor</h1>
        <button id="logout-btn" class="btn btn-danger">Sair</button>
    </header>

    <main class="container">
        <section class="panel">
            <h2>Minhas Turmas</h2>
            <div class="form-group">
                <label for="turma-select">Selecione uma Turma:</label>
                <select id="turma-select">
                    <option value="">-- Selecione --</option>
                </select>
            </div>
        </section>

        <section id="alunos-section" class="panel" style="display: none;">
            <h2 id="nome-turma-selecionada"></h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Aluno</th>
                        <th>Chamada do Dia (<span id="data-hoje"></span>)</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="alunos-table-body"></tbody>
            </table>
        </section>
    </main>
    <script src="./login.js"></script>
</body>
</html>
